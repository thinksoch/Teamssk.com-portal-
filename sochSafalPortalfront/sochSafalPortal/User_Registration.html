  <script>
    console.log("start");
    const pinCodeInput = document.getElementById('pincode');
    pinCodeInput.addEventListener('input', function () {
      const pincode = this.value;
      checkpincode(pincode);
    });

    const btn = document.getElementById('submitBtn');
    btn.addEventListener('click', submitForm);

    function checkpincode(pincode) {
      console.log('hello');
      fetch(`https://api.postalpincode.in/pincode/${pincode}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log("API call successful!");
          // console.log(data);

          const taluka = document.getElementById('taluka');
          const district = document.getElementById('district');

          if (data && data.length > 0 && data[0].Status === 'Error') {
            console.log('Error or 404 status received');
            taluka.value = "";
            district.value = "";
          } else if (data && data.length > 0 && data[0].PostOffice && data[0].PostOffice.length > 0) {
            console.log('Success!');
            taluka.value = data[0].PostOffice[0].Block;
            district.value = data[0].PostOffice[0].District;
          } else {
            console.log('Unexpected response format');
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

  </script>
